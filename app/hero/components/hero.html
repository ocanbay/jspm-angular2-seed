<h1>{{title}}</h1>

<h2>My Heroes</h2>

<table class="ui selectable celled striped table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Hero</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.active]="hero === selectedHero">
            <td>{{hero.id}}</td>
            <td>{{hero.name}}</td>
        </tr>
    </tbody>
</table>

<hero-detail [hero]="selectedHero"></hero-detail>
