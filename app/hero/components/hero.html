<h1>{{title}}</h1>

<div *ngIf="selectedHero">
    <p>
        {{selectedHero.name}} details!
    </p>
    <div>
        <label>id: </label>{{selectedHero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="selectedHero.name" placeholder="name" />
    </div>
</div>

<h2>My Heroes</h2>

<table class="ui selectable celled striped table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Hero</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes" (click)="onSelect(hero)">
            <td>{{hero.id}}</td>
            <td>{{hero.name}}</td>
        </tr>
    </tbody>
</table>
