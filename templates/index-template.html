<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <%if (!isProd) {%>
      <script src="jspm_packages/system.src.js"></script>
      <script src="jspm.config.js"></script>
  <% } %>
</head>

<body>
  <app>Loading...</app>
  <script>
  <%if (!isProd) {%>

    System.trace = true
    System.import('systemjs-hot-reloader').
    then(function(HotReloader){
       new HotReloader.default('http://localhost:8001')  // chokidar-socket-emitter port
    });

    System.import("app")
    .then(function(app) {
      console.log('running');
    })
    .catch(function(err) {
      console.log(err);
      console.log(err.originalErr);
    });
  <% } else { %>

  <% } %>
  </script>
</body>

</html>
